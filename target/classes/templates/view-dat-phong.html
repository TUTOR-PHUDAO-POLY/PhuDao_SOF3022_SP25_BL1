<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select>
    <option th:each="kh : ${listKhachHang}">
        <span th:value="${kh.id}" th:text="${kh.ma1}"></span>
    </option>
</select>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Ma dat phong</th>
            <th>Ma khach hang</th>
            <th>Ten phong dat</th>
            <th>Ngay tao</th>
            <th>Trang thai </th>
            <th>Hoat dong</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="dh,index : ${listDatPhong}">
            <td th:text="${index.count}"></td>
            <td th:text="${dh.ma}"></td>
            <td th:text="${dh.khachHang.ma1}"></td>
            <td th:text="${dh.ten}"></td>
            <td th:text="${dh.ngayTao}"></td>
            <td th:text="${dh.trangThai}"></td>
            <td></td>
        </tr>
    </tbody>
</table>
</body>
</html>
